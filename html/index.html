<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimal-ui">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<!-- 主题色 只适合谷歌 -->
	<!-- <meta name="theme-color" content="#fff"> -->
	<!-- Safari和Windows Phone的IE -->
	<!-- <meta name="msapplication-navbutton-color" content="#fff"> -->

	<!-- 强制移动设备以app模式打开页面(即在移动设备下全屏，仅支持部分浏览器) -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!--UC强制全屏-->
	<meta name="full-screen" content="yes">
	<!--UC应用模式-->
	<meta name="browsermode" content="application">
	<!--QQ强制全屏-->
	<meta name="x5-fullscreen" content="true">
	<!--QQ应用模式-->
	<meta name="x5-page-mode" content="app">
	<title>卓鑫人力</title>

	<link href="../css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="header"></div>

	<div id="slideBox" class="slideBox">
		<div class="hd">
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="bd">
			<ul>
				<img src="../imgs/top/banner1.jpg" style="width: 100%;" />
				<img src="../imgs/top/banner2.jpg" style="width: 100%;" />
				<img src="../imgs/top/banner3.jpg" style="width: 100%;" />
			</ul>
		</div>
		<a class="prev" href="javascript:void(0)"></a>
		<a class="next" href="javascript:void(0)"></a>
	</div>

	<!--app推广-->
	<img src="../imgs/campaign.jpg" style="height: 500px; width: 100%" />

	<div class="footer"></div>

	<script src="../js/jquery-1.8.0.min.js"></script>
	<script src="../js/foot.js"></script>
	<!--导航js-->
	<script type="text/javascript" src="../js/daohang.js"></script>
	<script type="text/javascript" src="../js/banner.js"></script>

	<script id="jsID" type="text/javascript">
		jQuery(".slideBox").slide({
			mainCell: ".bd ul",
			effect: "fade",
			autoPlay: true,
			delayTime: 2000
		});
	</script>

</body>

</html>
